<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>短链网页</title>
    <style>
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
    }
    iframe {
        width: 100vw;
        height: 100vh;
        border: none; /* 可选：移除边框 */
    }
    </style>
</head>
<body>
     <iframe referrerpolicy="strict-origin-when-cross-origin" title="短链网页"  
      onload="checkIframeLoad()"
      onerror="handleIframeError()"
      sandbox="allow-scripts allow-same-origin"></iframe>
      <script>        // 获取当前页面的查询参数 id
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    if (code) {
        // 调用接口并获取重定向 URL
        fetch(`https://code.server.wangyinjie.cn/link/${code}`, {
            method: 'GET',
        })
            .then(response => response.json())
            .then(data => {
            const iframe = document.querySelector('iframe');
                if (iframe) {
                    iframe.referrerpolicy = "strict-origin-when-cross-origin";
                    iframe.src = data.url;
                }
        }).catch(error => {
            console.error('请求失败:', error);
        });
    } else {
        console.warn('未找到 code 参数');
    }
     // 检测iframe是否加载成功
    function checkIframeLoad() {
      const iframe = document.getElementById('targetFrame');
      try {
        // 跨域检测需结合try-catch
        if (!iframe.contentWindow || iframe.contentWindow.location.href === 'about:blank') {
          throw new Error('空内容');
        }
        console.log('iframe加载成功');
      } catch (e) {
        handleIframeError();
      }
    }

    // 错误处理逻辑
    function handleIframeError() {
      document.getElementById('errorOverlay').style.display = 'block';
      console.error('iframe加载失败');
    }
    </script>
</body>
</html>
